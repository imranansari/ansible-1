# Prometheus version and checksum configuration
prometheus_version: "1.2.0"
prometheus_sha256: "be0243bff44a187356bc5c4225bf101cbe9f9baf0bb0d92f718af886d2af84a4"
# Prometheus configuration and data storage locations
prometheus_config: "/etc/prometheus"
prometheus_data: "/var/lib/prometheus"
# Prometheus jobs configuration
prometheus_jobs:
  - job: "apcupsd"
    targets:
      - "192.168.1.3:9162"
  - job: "lmsensors"
    targets:
      - "192.168.1.3:9165"
  - job: "node"
    targets:
      - "192.168.1.3:9100"
      - "192.168.1.5:9100"
      - "192.168.1.20:9100"
